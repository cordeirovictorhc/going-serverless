version: "2.1"

services:
  localstack:
    container_name: localstack
    image: localstack/localstack
    # network_mode: bridge
    ports:
      - 4566:4566
    environment:
      - SERVICES=s3
      - DEBUG=1
      - LAMBDA_EXECUTOR=local
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
  app:
    build: .
    volumes:
      - .:/src # tudo que acontecer na pasta local Ã© espelhado na src
      - nodemodules:/src/node_modules
    restart: on-failure
    # command: npm test
    ports:
      - 3000:3000
    links:
      - localstack
    depends_on:
      - localstack
    environment:
      LOCALSTACK_HOSTNAME: localstack
      EDGE_PORT: 4566

volumes:
  nodemodules: {}
